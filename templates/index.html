{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
{% if tasks|length < 1  %}
    <h4>There are no tasks. Create one below!</h4>
    {% else %}
<div>
<table>
    <tr>
        <th>Task</th>
        <th>Actions</th>
    </tr>

    {% for task in tasks %}
    <tr>
        <td>{{ task.content }}</td>
        <td>
            <button type="button"><a href="delete/{{task.id}}">Delete</a></button><br>
            <button type="button"><a href="update/{{task.id}}">Update</a></button>
            
        </td>
    </tr>
    {% endfor %}
</table>

{% endif %}

<form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Task">
</form>


{% endblock %}
